<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разделы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Разделы</h2>
        </div>
        <br>

        <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Создать раздел</a>
        <a href="{% url 'create_task' %}" class="btn btn-primary mb-3">Создать задачу</a>
        <a href="{% url 'all_tasks_list' %}" class="btn btn-info mb-3">Просмотр задач</a>
        <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Выход</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>
                        <a href="{% url 'category_tasks' category.id %}">{{ category.name }}</a>
                    </td>
                    <td>
                        <form method="post" action="{% url 'delete_category' category.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        {% if messages %}
        {% for message in messages %}
        alert("{{ message }}");
        {% endfor %}
        {% endif %}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
