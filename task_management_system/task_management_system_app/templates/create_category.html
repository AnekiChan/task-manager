<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создать категорию</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Создать категорию</h2>
        <br>
        <form method="post" action="{% url 'create_category' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="categoryName">Название:</label>
                <input type="text" class="form-control" id="categoryName" name="name" placeholder="Введите название"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional - for certain Bootstrap features like dropdowns, modals, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
